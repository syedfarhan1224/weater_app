        </header>
        <main id="weather-info" class="weather-card">
            <div id="city">
                <img src="" alt="Country flag" class="flag">
                <h2>City Name</h2>
            </div>
            <div id="temperature" class="temp-container">
                <img src="" alt="Weather icon" class="weather-icon">
                <div><span>Temperature</span>Â°C</div>
            </div>
            <div id="details">

                <p>Humidity: <span id="humidity">Humidity</span>%</p>
                <p>Pressure: <span id="pressure">Pressure</span> hPa</p>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
